<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e5e5e5;
        }
        h1 {
            color: #34abeb;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #34abeb;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #34abeb;
            border-radius: 5px;
            color: white;
            background-color: #30404d;
        }
        button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            background-color: #34abeb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #297aa6;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FLAMES Calculator</h1>
    <label for="name1">Enter your name: </label>
    <input type="text" id="name1" placeholder="Your Name">
    <br>
    <label for="name2">Enter your crush or friend name: </label>
    <input type="text" id="name2" placeholder="Crush/Friend Name">
    <br>
    <button onclick="calculateFlames()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateFlames() {
            var flames = ['F', 'L', 'A', 'M', 'E', 'S'];
            var dct = {
                'F': 'Friend',
                'L': 'Lover',
                'A': 'Affection',
                'M': 'Marriage',
                'E': 'Engagement',
                'S': 'Sister'
            };

            var name1 = document.getElementById('name1').value.toLowerCase();
            var name2 = document.getElementById('name2').value.toLowerCase();

            var n1 = name1;
            name1 = name1.replace(/\s/g, '').split('');
            name2 = name2.replace(/\s/g, '').split('');

            for (var i = 0; i < n1.length; i++) {
                if (name2.indexOf(n1[i]) !== -1) {
                    name1.splice(name1.indexOf(n1[i]), 1);
                    name2.splice(name2.indexOf(n1[i]), 1);
                }
            }

            while (flames.length > 1) {
                var index = ((name1.length + name2.length) % flames.length) - 1;
                index = index >= 0 ? index : flames.length - 1; // Ensure a positive index
                var rltn = flames.splice(index, 1)[0];
                flames = flames.concat(flames.splice(0, index));
            }

            document.getElementById('result').innerHTML = '<br>' + dct[flames[0]];
        }
    </script>
</body>
</html>
